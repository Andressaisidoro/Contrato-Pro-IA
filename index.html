<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContratoPro IA</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      /* Print styles - Kept as fallback for Ctrl+P users */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }

        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        body * {
          visibility: hidden;
        }

        #printable-contract,
        #printable-contract * {
          visibility: visible;
        }

        #printable-contract {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 2cm; /* Add padding for print version */
          border: none !important;
          box-shadow: none !important;
          background-color: white;
        }
      }
    </style>
    <script type="importmap">

          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
